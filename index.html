<!DOCTYPE html>
<html>
    <head>
        <title>ブラウザしりとり</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />        
        <link rel="stylesheet" href="css/shiritori.css" type="text/css">
        <script src="./js/libs/jquery-1.9.0/jquery.min.js"></script>
        <script src="./js/shiritori.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                
                $("#start a").click(function(){
                    var players = parseInt($("#players").val());
                    if (!(players >= 2 && players <= 9)) {
                        $("#players").focus();
                        return;
                    }
                    initializeShiritori();
                    setPlayers(players);
                    location.href = "shiritori.html";
                });
                
                $("#players").keyup(function(){
                    var message = "";
                    var text = $("#players").val();
                    if (!/[2-9]/.test(text)) {
                        message = "2〜9の数字を入力してください";
                    }
                    setErrorMessage(message);
                });
                
                var players = getPlayers();
                if (players > 0) {
                    $("#players").val(players);
                }
                
                if (hasHistory()) {
                    $("#continue").show();
                }
                
                function setErrorMessage(message){
                    $("#error").text(message);
                }
            });
        </script>
        
    </head>
    <body>
        <div>
            <input type="number" id="players" min="2" max="9" step="1" value="2" required autofocus>人で
        </div>
        <div id="error"></div>
        <div id="start">
            <a href="#" class="css_button">新しくしりとりをはじめる</a>
        </div>
        <div id="continue" style="display:none;">
            <a href="shiritori.html" class="css_button">しりとりのつづきをやる</a>
        </div>
    </body>
</html>
