<!DOCTYPE html>
<html>
    <head>
        <title>ブラウザしりとり</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />        
        <link rel="shortcut icon" href="./image/favicon.ico">
        <link rel="apple-touch-icon" href="./image/logo_256.png"/>
        <link rel="stylesheet" href="css/shiritori.css" type="text/css">
        <script src="./js/libs/jquery-1.9.0/jquery.min.js"></script>
        <script src="./js/shiritori.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                
                var history = getHistory();
                if (history.length > 0) {
                    $("#history").show();
                    var table = $("#history table");
                    var players = getPlayers();
                    for (var key in history) {
                        var tr = $(document.createElement("tr"));
                        var value = history[key];
                        var number = parseInt(key) + 1;
                        var player = (key % players) + 1;
                        var reading = "<div class='reading'>" + value.reading + "</div>";
                        var text = "<div class='text'>" + value.text + "</div>";
                        tr.append("<td>" + number + "</td>");
                        tr.append("<td>" + player + "</td>");
                        tr.append("<td>" + reading + text + "</td>");
                        table.append(tr);
                    }
                }
            });
        </script>
        
    </head>
    <body>
        <div class="navigation">
            <div>
                <a href="index.html"><img src="image/logo_48.png" width="48" height="48"></a>
            </div>
            <div>ブラウザしりとり</div>
            <div class="right">
                <a href="shiritori.html" class="css_button small_text">しりとり</a>
            </div>
        </div>
        <div class="contents">
            <div id="history" style="display:none;">
                <table></table>
            </div>
        </div>
    </body>
</html>
