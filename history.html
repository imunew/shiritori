<!DOCTYPE html>
<html>
    <head>
        <title>ブラウザしりとり</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />        
        <link rel="stylesheet" href="css/shiritori.css" type="text/css">
        <script src="./js/libs/jquery-1.9.0/jquery.min.js"></script>
        <script src="./js/shiritori.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                
                var history = getHistory();
                if (history.length > 0) {
                    $("#continue").show();
                    $("#history").show();
                    var table = $("#history table");
                    var players = getPlayers();
                    for (var key in history) {
                        var tr = $(document.createElement("tr"));
                        var value = history[key];
                        var number = parseInt(key) + 1;
                        var player = (key % players) + 1;
                        tr.append("<td>" + number + "</td>");
                        tr.append("<td>" + player + "</td>");
                        tr.append("<td>" + value.text + "（" + value.reading + "）</td>");
                        table.append(tr);
                    }
                }
            });
        </script>
        
    </head>
    <body>
        <div id="continue" style="display:none;">
            <a href="shiritori.html">しりとり</a>
        </div>
        <div id="history" style="display:none;">
            <table></table>
        </div>
    </body>
</html>
